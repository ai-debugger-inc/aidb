version: 2
updates:
  # Python dependencies (pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(python)"
    labels:
      - "dependencies"
      - "python"
    # Note: debugpy gets its own PR (critical adapter dependency - needs manual review)
    # Note: aiofiles, mcp, psutil - core deps get individual PRs
    groups:
      # Group development tools together
      dev-dependencies:
        patterns:
          - "mypy"
          - "ruff"
          - "bandit"
          - "pre-commit"
          - "deptry"
          - "vulture"
          - "docformatter"
          - "mdformat"
          - "pydocstyle"
          - "safety"
          - "yamllint"
      # Group test dependencies together
      test-dependencies:
        patterns:
          - "pytest*"
          - "coverage"
          - "docker"
          - "responses"
      # Group documentation dependencies
      docs-dependencies:
        patterns:
          - "sphinx*"
          - "myst*"
          - "pydata-sphinx-theme"
          - "linkify-it-py"
      # Group type stubs
      type-stubs:
        patterns:
          - "types-*"
      # Group build tools
      build-tools:
        patterns:
          - "setuptools"
          - "wheel"
          - "build"

  # GitHub Actions versions and pre-commit hooks
  # Note: Dependabot treats .pre-commit-config.yaml like github-actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions together
      actions:
        patterns:
          - "*"

  # npm dependencies (Claude hooks TypeScript)
  - package-ecosystem: "npm"
    directory: "/.claude/hooks"
    schedule:
      interval: "weekly"
    target-branch: "main"
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "npm"
      - "typescript"
    groups:
      # Group TypeScript-related dependencies
      typescript-tooling:
        patterns:
          - "@typescript-eslint/*"
          - "typescript"
          - "eslint"
          - "prettier"
      # Group Anthropic SDK and related
      anthropic:
        patterns:
          - "@anthropic-ai/*"
      # Group type definitions
      types:
        patterns:
          - "@types/*"

  # npm dependencies (VS Code extension)
  - package-ecosystem: "npm"
    directory: "/src/extensions/aidb-vscode-bridge"
    schedule:
      interval: "weekly"
    target-branch: "main"
    commit-message:
      prefix: "deps(vscode)"
    labels:
      - "dependencies"
      - "npm"
      - "vscode-extension"
    groups:
      # Group VS Code related packages
      vscode-tooling:
        patterns:
          - "@vscode/*"
          - "@types/vscode"
      # Group build tools
      build-tools:
        patterns:
          - "typescript"
          - "esbuild"
